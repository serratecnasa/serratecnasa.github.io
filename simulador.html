<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Sustentável</title>
    <link rel="manifest" href="./manifest.webmanifest">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon_stn_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon_stn_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon_stn_v0.16/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/img/favicon_stn_v0.16/safari-pinned-tab.svg" color="#2B1867">
    <meta name="msapplication-TileColor" content="#100630">
    <meta name="theme-color" content="#100630">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/app.js" defer></script>

</head>

<body>
    <header class="p-3 bg-primary text-black">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="/" class="d-block link-dark text-decoration-none">
                        <img src="./assets/img/gilogo.png" alt="mdo" width="45" height="45">
                    </a>
                </div>
                <div class="col-8 text-center text-white mt-2">
                    <h5>Educa Sustentável</h5>
                </div>
                <div class="col-2">
                    <button id="installApp" style="display: none;">Instalar</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <label for="selectbandeira" class="form-label">Bandeira de energia</label>
                <select id="selectbandeira" class="form-select" aria-label="Default select example">
                    <option value="" selected>Selecionar</option>
                    <option value="verde">Verde</option>
                    <option value="amarela">Amarela</option>
                    <option value="Vermelha1">Vermelha 1</option>
                    <option value="vermelha2">Vermelha 2</option>
                    <option value="escassez">Escassez</option>
                </select>
            </div>
            <div class="col-8 mt-4">
                <label for="tempodeuso" class="form-label">Tempo de uso</label>
                <div class="row">
                    <div class="col-6">
                        <input type="number" class="form-control" id="tempodeusoh" placeholder="horas">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="tempodeusom" placeholder="minutos">
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <label for="potenciadoaparelho" class="form-label">Potência do aparelho (Watts)</label>
                <div class="row">
                    <div class="col-6">
                        <input type="number" class="form-control" id="potenciadoaparelho" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="col-6 mt-4 mb-5">
                <label for="dtocalc" class="form-label">Dias a serem calculados</label>
                <input type="number" value="1" min="1" class="form-control" id="dtocalc" placeholder="0">
            </div>
            <div class="col-12 mt-4 mb-5">
                <div id="result"></div>
            </div>
            <button type="button" id="btn-calc" class="btn btn-primary">Calcular</button>
        </div>
    </div>
</body>
<script src="./assets/js/install.js" defer></script>
<script src="./assets/js/scriptsEmulator.js" defer></script>

</html>
